<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
	<title>Society Education Programs</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Raleway:600,700|Great+Vibes' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/styles.min.css" >
	<!-- <link rel="stylesheet" href="css/styles.css" > -->
</head>
<body>
	<div id="container">
		<header>
			<h1>Society Education Programs</h1>
		</heaer>
		<section>
			<div id="form_wrap">
				<form id="logo_form">
					<div id="select_options">
						<ul name="program_type" class="first_select">
							<li value="" class="disabled">PROGRAM TYPE<i class="fa fa-chevron-down" aria-hidden="true"></i></li>
							<li value="SEARCH+ALL" class="search_all options">SEARCH ALL<i class="fa fa-chevron-up" aria-hidden="true"></i></li>
							<li value="SCHOLARSHIP+PROGRAM" class="options">SCHOLARSHIP PROGRAM</li>
							<li value="LOAN+PROGRAM" class="options">LOAN PROGRAM</li>
						</ul>
						<ul name="education_level" class="second_select">
							<li value="" class="disabled">EDUCATION LEVEL<i class="fa fa-chevron-down" aria-hidden="true"></i></li>
							<li value="SEARCH+ALL" class="search_all options">SEARCH ALL <i class="fa fa-chevron-up" aria-hidden="true"></i></li>
							<li value="KINDERGARTEN" class="options">KINDERGARTEN</li>
							<li value="HIGH+SCHOOL" class="options">HIGH SCHOOL</li>
						</ul>
					</div>
					<button id="submit" name="submit" type="submit">SEARCH</button>
				</form>
			</div> <!-- end of form_wrap -->
			<div id="logo_wrap">
				<table>
					<tbody>
						<tr class="columns">
							<td>
								<img class="display h_school loan" src="images/min_images/school_logo_7-min.png" alt="School Logo 7" />
								<img class="display k_garten loan" src="images/min_images/school_logo_6-min.png" alt="School Logo 6" />
								<img class="display k_garten scholar" src="images/min_images/school_logo_8-min.png" alt="School Logo 8" />
								<img class="display h_school scholar" src="images/min_images/school_logo_5-min.jpg" alt="School Logo 5" />
							</td>
						</tr>
						<tr class="columns">
							<td>
								<img class="display k_garten loan" src="images/min_images/school_logo_1-min.jpg" alt="School Logo 1" />
								<img class="display h_school scholar" src="images/min_images/school_logo_2-min.jpeg" alt="School Logo 2" />
								<img class="display k_garten loan" src="images/min_images/school_logo_3-min.gif" alt="School Logo 3" />
								<img class="display h_school scholar" src="images/min_images/school_logo_4-min.jpg" alt="School Logo 4" />
							</td>
						</tr>
						<tr class="columns">
							<td>
								<img class="display h_school scholar" src="images/min_images/school_logo_5-min.jpg" alt="School Logo 5" />
								<img class="display k_garten loan" src="images/min_images/school_logo_6-min.png" alt="School Logo 6" />
								<img class="display h_school loan" src="images/min_images/school_logo_7-min.png" alt="School Logo 7" />
								<img class="display k_garten scholar" src="images/min_images/school_logo_8-min.png" alt="School Logo 8" />
							</td>
						</tr>
					</tbody>
				</table>
			</div> <!-- end of logo_wrap -->
		</section>
	</div> <!-- end of container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script> 
	<script src="js/app.min.js"></script>
</body>
</html>
